daemon off;
error_log stderr debug;

events {
    worker_connections 1024;
}

http {
    access_log off;
    include mime.types;

    server {
        listen 8080;

        location / {
            set $target "";

            rewrite_by_lua_file "conf/app.lua";
            proxy_pass $target;
        }

        location /__mesos_dns/ {
            allow 127.0.0.1;
            deny all;
            proxy_pass http://master.mesos:8123/;
        }
    }
}
